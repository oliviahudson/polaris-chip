<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="Description" content="Boilerplate for polaris chip">
    <base href="/">

    <style>
      :root,
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
      }

      polaris-chip {
        margin: 16px;
      }

      my-card [fancy] {
        --my-card-fancy-bg: #FF0000;
      }
    </style>

    <title>polaris-chip / my-card</title>
  </head>

  <body>
    <h1>polaris-chip</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
    <polaris-chip title="Faculty and Staff"></polaris-chip>
    <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
    <polaris-chip title="Grants and donations"></polaris-chip>

    <h1>my-card</h1>
    <my-card title="Jalen Hurts"
      image="https://images.hellomagazine.com/horizon/original_aspect_ratio/4b9a7663444a-jalen-hurts-bry-burrows-nfc-game-2025.jpg"
      link="https://www.nfl.com/players/jalen-hurts/"
      description="Jalen Hurts is a football player for the Philadelphia Eagles. He is currently the quarterback for the team.">
    </my-card>

    <my-card title="Saquon Barkley"
      image="https://keystonenewsroom.com/wp-content/uploads/sites/10/2025/02/saquonbarkleyrushingrecord.jpg"
      link="https://www.nfl.com/players/saquon-barkley/"
      description="Saquon Barkley is the running back for the Philadelphia Eagles. He used to play football at Penn State University.">
    </my-card>


    <my-card title="Reed Blankenship"
      image="https://static.clubs.nfl.com/image/upload/t_editorial_landscape_12_desktop/eagles/tuwbwvm0jadxqglexqrx.jpg"
      link="https://www.nfl.com/players/reed-blankenship/"
      description="Reed Blankenship is a football player for the Philadelphia Eagles. He is currently the safety for the team.">
    </my-card>


    <my-card title="Darius Slay Jr."
      image="https://cdn.vox-cdn.com/thumbor/VB1ZuUWpJl8uTyMDJ8WbVjfCKYA=/0x0:4500x3001/1200x800/filters:focal(1778x991:2498x1711)/cdn.vox-cdn.com/uploads/chorus_image/image/70056603/1346674696.0.jpg"
      link="https://www.nfl.com/players/darius-slay-jr/"
      description="Darius Slay Jr. is a football player for the Philadelphia Eagles. He is currently the cornerback for the team.">
    </my-card>


    <my-card title="DeVonta Smith" image="https://staticg.sportskeeda.com/editor/2024/10/df66b-17283966086089-1920.jpg"
      link="https://www.nfl.com/players/devonta-smith/"
      description="DeVonta Smith is a football player for the Philadelphia Eagles. He is currently the wide receiver for the team.">
    </my-card>




    <!-- this is what is bringing in the definition for this tag -->
    <script type="module" src="./src/polaris-chip.js"></script>
    <script type="module" src="./src/my-card.js"></script>
  </body>
</html>
